
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Home</title>

  <link rel="stylesheet" type="text/css" href="pageStyle.css">
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Manager Main</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a id ="logoutButton" class="nav-link" href="">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="viewBox  container">
    <h1 class="justify-content-center">
      Hello <span id="welcomeBox"></span>!
    </h1>
    <h3 id="reimbursementLabel">Reimbursements:</h3>
    <span id="updateError" >Reimbursement could not be updated at this time.</span>
    <div class="dropdown" style="text-align: left">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Filter By Status
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><button class="dropdown-item" id="allSelection">All</button></li>
        <li><button class="dropdown-item" id="pendingSelection">Pending</button></li>
        <li><button class="dropdown-item" id="approvedSelection">Approved</button></li>
        <li><button class="dropdown-item" id="deniedSelection">Denied</button></li>
      </ul>
    </div>
    <div id ="pendingContainer">
      
      <div id ="pendingMessage"></div>
      <table id="pendingTable">
        <tr>
          <th style="width:5%"> ID </th>
          <th style="width:10%"> Amount </th>
          <th style="width:10%"> Type </th>
          <th style="width:25%"> Description </th>
          <th style="width:10%"> Author </th>
          <th style="width:10%"> Submitted: </th>
          <th style="width:10%"> Resolver </th>
          <th style="width:10%"> Resolved: </th>
          <th style="width:10%"> Current Status </th>
          <th style="width:5%"> Approve/Deny </th>
        </tr>
        <tbody id ="reimbursementTableBody">

        </tbody>

      </table>
    </div>
  </div>

<script src="manager-dash.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
