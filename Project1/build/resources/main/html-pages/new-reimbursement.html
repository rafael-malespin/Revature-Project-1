<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reimbursements</title>

    <link rel="stylesheet" type="text/css" href="pageStyle.css">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">New Reimbursements</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard.html">View Reimbursements</a>
              </li>
              <li class="nav-item">
                <a id ="logoutButton" class="nav-link" href="">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="viewBox  container" style="width: 50%;">
        <form style="text-align: left;" >
            <h2>New Reimbursement Form</h2>
            <div class="mb-3">
                <label for="amountInput" class="form-label">Amount: </label>
                <span> $<input type="number" onkeypress=" return isNumberKey(event)" class="form-control" id="amountInput" step="any" ></span>
            </div>
            <div class="mb-3">
                <label for="descriptionInput" class="form-label">Description</label>
                <input type="text" class="form-control" id="descriptionInput">
            </div>
            <div id="myButtons">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="Type" type="radio" name="inlineRadioOptions" id="lodgingRadio" value="LODGING">
                    <label class="form-check-label" for="lodgingRadio">Lodging</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="Type" type="radio" name="inlineRadioOptions" id="travelRadio" value="TRAVEL">
                    <label class="form-check-label" for="travelRadio">Travel</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="Type" type="radio" name="inlineRadioOptions" id="foodRadio" value="FOOD">
                    <label class="form-check-label" for="foodRadio">Food</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="Type" type="radio" name="inlineRadioOptions" id="otherRadio" value="OTHER">
                    <label class="form-check-label" for="otherRadio">Other</label>
                </div>
            </div>
            <div><button id="reimbursementSubmit" type="submit" class="btn btn-primary">Submit</button></div>
            <span id="updateError" >Reimbursement could not be submitted at this time.</span>
        </form>
    </div>

    <script src="new-reimbursement.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
